<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <section class="report-card">
        <div class="user-card">
          <div class="image-container">
            <img src="./images/image-jeremy.png" alt="" />
          </div>
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="info-toggle">
          <ul>
            <li><span>Daily</span></li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </section>
      <section class="work-card">
        <div class="card-illustration work-illustration"></div>
        <div class="card-info">
          <div class="card-header">
            <span>Work</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="card-hours">
            <h3>32 hrs</h3>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </section>
      <section class="play-card">
        <div class="card-illustration play-illustration"></div>
        <div class="card-info">
          <div class="card-header">
            <span>Play</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="card-hours">
            <h3>10 hrs</h3>
            <span>Last Week - 8hrs</span>
          </div>
        </div>
      </section>
      <section class="study-card">
        <div class="card-illustration study-illustration"></div>
        <div class="card-info">
          <div class="card-header">
            <span>Study</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="card-hours">
            <h3>4 hrs</h3>
            <span>Last Week - 7hrs</span>
          </div>
        </div>
      </section>
      <section class="exercise-card">
        <div class="card-illustration exercise-illustration"></div>
        <div class="card-info">
          <div class="card-header">
            <span>Exercise</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="card-hours">
            <h3>4 hrs</h3>
            <span>Last Week - 5hrs</span>
          </div>
        </div>
      </section>
      <section class="social-card">
        <div class="card-illustration social-illustration"></div>
        <div class="card-info">
          <div class="card-header">
            <span>Social</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="card-hours">
            <h3>5 hrs</h3>
            <span>Last Week - 10hrs</span>
          </div>
        </div>
      </section>
      <section class="self-care-card">
        <div class="card-illustration self-care-illustration"></div>
        <div class="card-info">
          <div class="card-header">
            <span>Self Care</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="card-hours">
            <h3>2 hrs</h3>
            <span>Last Week - 2hrs</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
